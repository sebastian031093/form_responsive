<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/add37e3a0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Login & Registration Form</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sing in</h2>
                    <div class="input-filed">
                        <i class="fas fa-user"></i>
                        <input type="text" name="" id="" placeholder="Udername">
                    </div>
                    <div class="input-filed">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <input type="text" value="Login" class="btn solid">

                    <p class="social-text">Or Sing in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="/app.js"></script>

</html>
